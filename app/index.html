<!DOCTYPE html>
<html>
	<head>
		<title>Force of Elementals</title>
		<style> 
			body{
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#3E5f4f;
			}
			canvas{
				position:absolute;
				top:100px;
				left:calc(50% - 400px);
			}
			#menu{
				position:absolute;
				top:100px;
				left:calc(50% + 240px);
				background-color: white;
				width: 160px;
				height: 480px;
				margin: 0px;
			}
			div{
				margin: 15px;
				position: relative;
				width: 130px;
			}
			.text{
				margin: 15px;
				position: relative;
				width: 130px;
				text-align: center;
			}
			img{
				height: 40px;
				width: 40px;
			}
			.tower{
				display: inline-block;
				height: 40px;
				width: 40px;
				margin: 8px;
			}
			#water{
				background: url('assets/sprite.gif') -120px -163px;
				background-size: 400%;
			}
			.box{
				margin: 0px;
				height: 480px;
				width: 640px;
				border: 1px solid gray;
				z-index: 10;
				position: absolute;
				top:100px;
				left:calc(50% - 400px);
			}
			p {
				margin:2px;
			}
			.buttons {
				position: absolute;
				bottom: 0;
				width: 130px;
			}
			button {
				display: block;
				margin: 0 auto;
				margin-top: 5px;
			}

		</style>
	</head>
	<body>
		<script src="js/Bullet.js"></script>
		<script src="js/Enemy.js"></script>
		<script src="js/Tower.js"></script>
		<script src="js/Board.js"></script>
		<script src="js/game.js"></script>

		<div class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

		<div id="menu">
			<div class="text">
				Points:
				<span id="points"> 0 </span>
			</div>
			<div class="text">
				Lifes:
				<span id="points"> 10 </span>
			</div>

			<div>
				<span class="tower" id="water" draggable="true" ondragstart="drag(event)"></span>
				<span class="tower" id="water" draggable="true" ondragstart="drag(event)"></span>
				<span class="tower" id="water" draggable="true" ondragstart="drag(event)"></span>
				<span class="tower" id="water" draggable="true" ondragstart="drag(event)"></span>
			</div>


			<div class="text">
				Next wave:
				<p>(10)</p>

				<p>dragon (10)</p>

				<p>zombie (5)</p>

				<p>cieniok (99999)</p>

				<button>Start next wave</button>
			</div>

			<div class="buttons">	
				<button>Speed up</button>
				<button>Pause</button>
				<button>exit</button>
			</div>
		</div>

		<script>
			function allowDrop(ev) {
			    ev.preventDefault();
			}

			function drag(ev) {
			    ev.dataTransfer.setData("tower", ev.target.id);
			}

			function drop(ev) {
			    ev.preventDefault();
			    game.drop(ev.dataTransfer.getData("tower"), ev.offsetX, ev.offsetY);
			}
		</script>
	</body>
</html>
